<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add New Property - DumApp</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ecec",
                        "background-light": "#f6f8f8",
                        "background-dark": "#102222",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .backdrop-blur-sm {
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 min-h-screen">
<!-- Main Dashboard Background (Blurred Content) -->
<div class="relative flex h-screen w-full flex-col overflow-hidden pointer-events-none select-none opacity-40">
<header class="flex items-center justify-between border-b border-slate-200 dark:border-slate-800 px-10 py-4 bg-white dark:bg-slate-900">
<div class="flex items-center gap-8">
<div class="flex items-center gap-4">
<div class="size-6 text-primary">
<span class="material-symbols-outlined text-3xl">domain</span>
</div>
<h2 class="text-lg font-bold tracking-tight">DumApp</h2>
</div>
<div class="flex items-center gap-6">
<span class="text-sm font-medium">Properties</span>
<span class="text-sm font-medium">Tenants</span>
<span class="text-sm font-medium">Leases</span>
</div>
</div>
<div class="flex items-center gap-4">
<div class="w-10 h-10 rounded-full bg-slate-200 dark:bg-slate-700"></div>
</div>
</header>
<main class="p-10 max-w-7xl mx-auto w-full">
<div class="h-8 w-48 bg-slate-200 dark:bg-slate-800 rounded mb-8"></div>
<div class="grid grid-cols-3 gap-6">
<div class="h-64 bg-slate-100 dark:bg-slate-800 rounded-xl"></div>
<div class="h-64 bg-slate-100 dark:bg-slate-800 rounded-xl"></div>
<div class="h-64 bg-slate-100 dark:bg-slate-800 rounded-xl"></div>
</div>
</main>
</div>
<!-- Modal Overlay -->
<div class="fixed inset-0 z-50 flex items-center justify-center bg-slate-900/40 backdrop-blur-sm p-4">
<!-- Modal Container -->
<div class="w-full max-w-[560px] bg-white dark:bg-slate-900 rounded-xl shadow-2xl overflow-hidden">
<!-- Modal Header -->
<div class="flex items-center justify-between px-8 py-6 border-b border-slate-100 dark:border-slate-800">
<div>
<h2 class="text-2xl font-bold text-slate-900 dark:text-white leading-tight">Add New Building</h2>
<p class="text-slate-500 dark:text-slate-400 text-sm mt-1">Create a new property profile in your portfolio.</p>
</div>
<button class="text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 transition-colors">
<span class="material-symbols-outlined">close</span>
</button>
</div>
<!-- Modal Form Body -->
<div class="p-8 space-y-6">
<!-- Building Name -->
<div class="space-y-2">
<label class="block text-sm font-semibold text-slate-700 dark:text-slate-300">Building Name</label>
<div class="relative group">
<input class="w-full px-4 py-3.5 bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all placeholder:text-slate-400 text-slate-900 dark:text-white" placeholder="e.g., Harmony Court" type="text"/>
</div>
</div>
<!-- Address -->
<div class="space-y-2">
<label class="block text-sm font-semibold text-slate-700 dark:text-slate-300">Address</label>
<div class="relative">
<div class="absolute left-4 top-3.5 text-slate-400">
<span class="material-symbols-outlined text-xl">location_on</span>
</div>
<input class="w-full pl-12 pr-4 py-3.5 bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all placeholder:text-slate-400 text-slate-900 dark:text-white" placeholder="e.g., 12 Lekki Phase 1, Lagos" type="text"/>
</div>
</div>
<!-- Row: Units & Category (Simulated) -->
<div class="grid grid-cols-2 gap-4">
<div class="space-y-2">
<label class="block text-sm font-semibold text-slate-700 dark:text-slate-300">Total Units</label>
<input class="w-full px-4 py-3.5 bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all placeholder:text-slate-400 text-slate-900 dark:text-white" placeholder="0" type="number"/>
</div>
<div class="space-y-2">
<label class="block text-sm font-semibold text-slate-700 dark:text-slate-300">Property Type</label>
<select class="w-full px-4 py-3.5 bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all text-slate-900 dark:text-white appearance-none cursor-pointer">
<option>Residential</option>
<option>Commercial</option>
<option>Mixed Use</option>
</select>
</div>
</div>
<!-- Image Upload Simulation -->
<div class="pt-2">
<label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">Property Photo</label>
<div class="border-2 border-dashed border-slate-200 dark:border-slate-700 rounded-lg p-6 flex flex-col items-center justify-center bg-slate-50 dark:bg-slate-800/50 hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors cursor-pointer">
<span class="material-symbols-outlined text-3xl text-slate-400 mb-2">add_a_photo</span>
<p class="text-sm text-slate-500 dark:text-slate-400">Click to upload or drag and drop</p>
<p class="text-xs text-slate-400 mt-1">PNG, JPG up to 5MB</p>
</div>
</div>
</div>
<!-- Modal Footer -->
<div class="px-8 py-6 bg-slate-50 dark:bg-slate-800/30 flex items-center justify-end gap-4 border-t border-slate-100 dark:border-slate-800">
<button class="px-6 py-3 text-sm font-semibold text-slate-600 dark:text-slate-400 hover:text-slate-900 dark:hover:text-white transition-colors">
                    Cancel
                </button>
<button class="px-8 py-3 bg-primary text-slate-900 text-sm font-bold rounded-lg hover:shadow-lg hover:shadow-primary/20 active:scale-95 transition-all">
                    Add Building
                </button>
</div>
</div>
</div>
<!-- Map Context Tooltip (Optional visual flair) -->
<div class="fixed bottom-8 right-8 z-10">
<div class="bg-white dark:bg-slate-900 p-2 rounded-lg shadow-xl border border-slate-200 dark:border-slate-800 flex items-center gap-3">
<div class="w-12 h-12 rounded bg-slate-200 overflow-hidden">
<img class="w-full h-full object-cover" data-alt="Small map showing Lagos Nigeria coordinates" data-location="Lagos, Nigeria" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCMx7d37cEGrK8ggQCR4BG2En5JVgG6ow9c6MIY6UdDe8oBANcPMSLczvZRE5mLReC1qRY_XOSSAqZbXPtCyWHT62qnnS2jUoqHmaEKwsdg2RHGQ6rsvz2H76K8-sLDSrsSv8i5NV6GP4K5k1163_Qcyo0zOvMUtNyYdKS-Yzfb8Pc2lVFRUA55R2Y78efPnyT-drBVK_ZUdKRFbymkwc3q1JNshxjWKKn3YpCG7j5SJhoevUDWnnBgJrFh7cWNhQkmVOdRKQ4kjpU"/>
</div>
<div class="pr-3">
<p class="text-[10px] uppercase tracking-wider text-slate-400 font-bold">Location Active</p>
<p class="text-xs font-semibold text-slate-700 dark:text-slate-300">Lagos, NG</p>
</div>
</div>
</div>
</body></html>
