<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>DumApp - Login &amp; Role Selection</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ecda",
                        "background-light": "#f6f8f8",
                        "background-dark": "#102220",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .auth-card {
            box-shadow: 0 4px 20px -2px rgba(19, 236, 218, 0.05), 0 2px 10px -2px rgba(0, 0, 0, 0.02);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display transition-colors duration-300">
<!-- Top Navigation Bar (Modified from component) -->
<nav class="w-full bg-white dark:bg-background-dark border-b border-slate-100 dark:border-slate-800 px-6 py-4">
<div class="max-w-7xl mx-auto flex items-center justify-between">
<div class="flex items-center gap-3">
<div class="bg-primary/20 p-2 rounded-lg">
<svg class="size-6 text-primary" fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M6 6H42L36 24L42 42H6L12 24L6 6Z" fill="currentColor"></path>
</svg>
</div>
<h1 class="text-slate-900 dark:text-slate-100 text-xl font-bold tracking-tight">DumApp</h1>
</div>
<div class="hidden md:flex items-center gap-8">
<a class="text-slate-600 dark:text-slate-400 text-sm font-medium hover:text-primary transition-colors" href="#">How it works</a>
<a class="text-slate-600 dark:text-slate-400 text-sm font-medium hover:text-primary transition-colors" href="#">Pricing</a>
<a class="text-slate-600 dark:text-slate-400 text-sm font-medium hover:text-primary transition-colors" href="#">Support</a>
<button class="bg-primary text-slate-900 px-5 py-2 rounded-lg text-sm font-bold hover:opacity-90 transition-opacity">
                    Join Waitlist
                </button>
</div>
</div>
</nav>
<!-- Main Content Area -->
<main class="flex-grow flex items-center justify-center px-4 py-12">
<div class="w-full max-w-md">
<!-- Auth Card -->
<div class="auth-card bg-white dark:bg-slate-900 rounded-xl p-8 border border-slate-100 dark:border-slate-800">
<!-- Header -->
<div class="text-center mb-8">
<h2 class="text-2xl font-bold text-slate-900 dark:text-slate-100 mb-2">Welcome Back</h2>
<p class="text-slate-500 dark:text-slate-400 text-sm">Managing properties in Nigeria made simple.</p>
</div>
<!-- Role Selection -->
<div class="mb-8">
<p class="text-slate-700 dark:text-slate-300 text-sm font-semibold mb-3">I am a...</p>
<div class="flex p-1.5 bg-slate-50 dark:bg-slate-800/50 rounded-xl border border-slate-100 dark:border-slate-800">
<label class="flex-1 relative cursor-pointer group">
<input checked="" class="peer sr-only" name="role" type="radio" value="landlord"/>
<div class="flex flex-col items-center justify-center py-4 rounded-lg transition-all peer-checked:bg-white peer-checked:shadow-sm peer-checked:text-primary dark:peer-checked:bg-slate-700 text-slate-500 group-hover:text-slate-700 dark:group-hover:text-slate-300">
<span class="material-symbols-outlined mb-1">domain</span>
<span class="text-sm font-bold">Landlord</span>
</div>
</label>
<label class="flex-1 relative cursor-pointer group">
<input class="peer sr-only" name="role" type="radio" value="tenant"/>
<div class="flex flex-col items-center justify-center py-4 rounded-lg transition-all peer-checked:bg-white peer-checked:shadow-sm peer-checked:text-primary dark:peer-checked:bg-slate-700 text-slate-500 group-hover:text-slate-700 dark:group-hover:text-slate-300">
<span class="material-symbols-outlined mb-1">person_pin_circle</span>
<span class="text-sm font-bold">Tenant</span>
</div>
</label>
</div>
</div>
<!-- Login Form -->
<form action="#" class="space-y-5">
<div>
<label class="block text-slate-700 dark:text-slate-300 text-sm font-medium mb-1.5">Email Address</label>
<div class="relative">
<span class="absolute left-3 top-1/2 -translate-y-1/2 material-symbols-outlined text-slate-400 text-lg">mail</span>
<input class="w-full pl-10 pr-4 py-3 bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-lg text-slate-900 dark:text-slate-100 placeholder:text-slate-400 focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all outline-none" placeholder="e.g. name@example.com.ng" type="email"/>
</div>
</div>
<div>
<div class="flex justify-between items-center mb-1.5">
<label class="block text-slate-700 dark:text-slate-300 text-sm font-medium">Password</label>
<a class="text-primary text-xs font-semibold hover:underline" href="#">Forgot password?</a>
</div>
<div class="relative">
<span class="absolute left-3 top-1/2 -translate-y-1/2 material-symbols-outlined text-slate-400 text-lg">lock</span>
<input class="w-full pl-10 pr-4 py-3 bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-lg text-slate-900 dark:text-slate-100 placeholder:text-slate-400 focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all outline-none" placeholder="••••••••" type="password"/>
</div>
</div>
<button class="w-full bg-primary hover:bg-primary/90 text-slate-900 font-bold py-3.5 rounded-lg shadow-lg shadow-primary/10 transition-all flex items-center justify-center gap-2 group" type="submit">
                        Sign In
                        <span class="material-symbols-outlined text-xl group-hover:translate-x-1 transition-transform">arrow_forward</span>
</button>
</form>
<!-- Divider -->
<div class="flex items-center my-8">
<div class="flex-grow h-px bg-slate-100 dark:bg-slate-800"></div>
<span class="px-4 text-xs font-medium text-slate-400 uppercase tracking-widest">or</span>
<div class="flex-grow h-px bg-slate-100 dark:bg-slate-800"></div>
</div>
<!-- Create Account Link -->
<p class="text-center text-slate-600 dark:text-slate-400 text-sm">
                    Don't have an account? 
                    <a class="text-slate-900 dark:text-slate-100 font-bold hover:text-primary transition-colors" href="#">Sign up for free</a>
</p>
</div>
<!-- Context Hint / Footer -->
<div class="mt-8 text-center">
<p class="text-slate-400 text-xs flex items-center justify-center gap-1">
<span class="material-symbols-outlined text-[14px]">verified_user</span>
                    Secure Property Management for Nigeria
                </p>
</div>
</div>
</main>
<!-- Background Decoration (Subtle) -->
<div class="fixed bottom-0 left-0 w-full h-1 bg-gradient-to-r from-primary/5 via-primary to-primary/5"></div>
</body></html>
